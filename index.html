<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="Anirudh Goel" />

		<title>Online Store</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="heading">
				<h1>Online Store</h1>
			</div>
			<div class="col-sm-6">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#home">Login</a></li>
					<li><a data-toggle="tab" href="#menu1">Add</a></li>
					<li><a data-toggle="tab" href="#menu2">Delete</a></li>
					<li><a data-toggle="tab" href="#menu3">Modify</a></li>
					<li><a data-toggle="tab" href="#menu4">Search</a></li>
					<li><a data-toggle="tab" href="#menu5">List All</a></li>
				</ul>

				<div class="tab-content">
					<div id="home" class="tab-pane fade in active">
						<form class="form-horizontal" onsubmit="login(event);">
							<div class="form-group">
								<label class="control-label col-sm-2" for="username">*Username:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="username" placeholder="Enter Username" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="password">*Password:</label>
								<div class="col-sm-10"> 
									<input type="password" class="form-control" id="password" placeholder="Enter password" required>
								</div>
							</div>
							<div class="form-group"> 
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Login</button>
								</div>
							</div>
						</form>
					</div>
					<div id="menu1" class="tab-pane fade">
						<form class="form-horizontal" onsubmit="add(event);">
							<div class="form-group">
								<label class="control-label col-sm-2" for="code1">*Admin Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="code1" placeholder="Enter Admin Code" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="prod_code1">*Product Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="prod_code1" placeholder="Enter Product Code" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="name1">*Product Name:</label>
								<div class="col-sm-10"> 
									<input type="text" class="form-control" id="name1" placeholder="Enter Product Name" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="quantity1">*Quantity:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="quantity1" placeholder="Enter Quantity" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="category1">Category:</label>
								<div class="col-sm-10"> 
									<input type="text" class="form-control" id="category1" placeholder="Enter Category">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="description1">Description:</label>
								<div class="col-sm-10"> 
									<textarea class="form-control" id="description1" placeholder="Enter Product Description"></textarea>
								</div>
							</div>
							<div class="form-group"> 
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Add</button>
								</div>
							</div>
						</form>
					</div>
					<div id="menu2" class="tab-pane fade">
						<form class="form-horizontal" onsubmit="del(event);">
							<div class="form-group">
								<label class="control-label col-sm-2" for="code2">*Admin Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="code2" placeholder="Enter Admin Code" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="prod_code2">*Product Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="prod_code2" placeholder="Enter Product Code" required>
								</div>
							</div>
							<div class="form-group"> 
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Delete</button>
								</div>
							</div>
						</form>
					</div>
					<div id="menu3" class="tab-pane fade">
						<form class="form-horizontal" onsubmit="modify(event);">
							<div class="form-group">
								<label class="control-label col-sm-2" for="code3">*Admin Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="code3" placeholder="Enter Admin Code" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="prod_code3">*Product Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="prod_code3" placeholder="Enter Product Code" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="name3">Product Name:</label>
								<div class="col-sm-10"> 
									<input type="text" class="form-control" id="name3" placeholder="Enter Product Name">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="quantity3">Quantity:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="quantity3" placeholder="Enter Quantity">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="category3">Category:</label>
								<div class="col-sm-10"> 
									<input type="text" class="form-control" id="category3" placeholder="Enter Category">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="description3">Description:</label>
								<div class="col-sm-10"> 
									<textarea class="form-control" id="description3" placeholder="Enter Product Description"></textarea>
								</div>
							</div>
							<div class="form-group"> 
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Modify</button>
								</div>
							</div>
						</form>
					</div>
					<div id="menu4" class="tab-pane fade">
						<form class="form-horizontal" onsubmit="search(event);">
							<div class="form-group">
								<label class="control-label col-sm-2" for="code4">*Admin Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="code4" placeholder="Enter Admin Code" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="prod_code4">Product Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="prod_code4" placeholder="Enter Product Code">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="name4">Product Name:</label>
								<div class="col-sm-10"> 
									<input type="text" class="form-control" id="name4" placeholder="Enter Product Name">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="quantity4">Quantity:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="quantity4" placeholder="Enter Quantity">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="category4">Category:</label>
								<div class="col-sm-10"> 
									<input type="text" class="form-control" id="category4" placeholder="Enter Category">
								</div>
							</div>
							<div class="form-group"> 
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Search</button>
								</div>
							</div>
						</form>
					</div>
					<div id="menu5" class="tab-pane fade">
						<form class="form-horizontal" onsubmit="list_all(event);">
							<div class="form-group">
								<label class="control-label col-sm-2" for="code4">*Admin Code:</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="code4" placeholder="Enter Admin Code" required>
								</div>
							</div>
							<div class="form-group"> 
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">List All</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="box">
					<div class="api-heading"><h4>API Called</h4></div>
					<br><br>
					<pre class="api-content"></pre>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
